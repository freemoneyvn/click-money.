<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click để kiếm tiền</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click để kiếm tiền</h1>
    
    <p>Số điểm: <span id="points">0</span></p>
    <p>Lượt click còn lại: <span id="clicks">10</span></p>
    <p>Gói VIP: <span id="vip-status">Không</span></p>

    <button onclick="clickMoney()">Click Nhận Tiền</button>
    <button onclick="watchAd()">Xem Quảng Cáo (Nhận 10 Click)</button>
    <button onclick="enableAutoClick()">Bật Auto Click (Xem QC)</button>

    <h2>Gói VIP</h2>
    <button onclick="buyVip(100000, 1.5)">Mua VIP Cơ Bản (100K)</button>
    <button onclick="buyVip(200000, 2)">Mua VIP Cao Cấp (200K)</button>
    <button onclick="buyVip(500000, 3)">Mua VIP Đặc Biệt (500K)</button>

    <h2>Rút tiền</h2>
    <p>Quảng cáo đã xem để rút tiền: <span id="withdraw-ads">0</span>/5</p>
    <button onclick="watchAdForWithdraw()">Xem Quảng Cáo Để Rút Tiền</button>
    <button onclick="withdrawMoney()" disabled id="withdraw-btn">Rút Tiền (10,000 Điểm)</button>

    <h2>Nhập Code Khuyến Mãi</h2>
    <input type="text" id="promo-code" placeholder="Nhập mã code">
    <button onclick="redeemCode()">Nhận 10.000 Điểm</button>

    <script src="script.js"></script>
</body>
</html>
