<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Kiếm Tiền</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Click Kiếm Tiền</h1>
    </header>

    <!-- Khu vực quảng cáo -->
    <div id="top-ad" class="ad-banner">[Quảng cáo trên cùng]</div>

    <main>
        <p>Điểm: <span id="points">0</span></p>
        <p>Click còn lại hôm nay: <span id="clicksLeft">200</span></p>

        <button onclick="clickToEarn()">Click để nhận tiền</button>
        <button onclick="watchAdForClicks()">Xem quảng cáo để nhận 10 click</button>
        <button onclick="enableAutoClick()">Xem quảng cáo để bật Auto Click</button>
        <button onclick="withdraw()">Rút tiền</button>

        <!-- Quảng cáo giữa trang -->
        <div id="middle-ad" class="ad-banner">[Quảng cáo giữa trang]</div>

        <button onclick="buyVIP()">Mua VIP</button>
        <button onclick="redeemCode()">Nhập mã</button>

        <!-- Quảng cáo dưới cùng -->
        <div id="bottom-ad" class="ad-banner">[Quảng cáo dưới cùng]</div>
    </main>

    <!-- Thêm âm thanh -->
    <audio id="clickSound" src="audio/click.mp3"></audio>

    <script src="script.js"></script>
    <script src="ads.js"></script>
    <script src="vip.js"></script>
</body>
</html>
