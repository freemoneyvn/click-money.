<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Nhận Tiền</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Click để kiếm tiền</h1>
    <p id="points">Số điểm: 0</p>
    <p id="clicksLeft">Lượt click còn lại: 0</p>
    <p id="vipStatus">Gói VIP: Không</p>
    
    <button id="clickButton">Click Nhận Tiền</button>
    <button id="watchAd">Xem Quảng Cáo (Nhận 10 Click)</button>
    <button id="autoClick">Bật Auto Click (Xem QC)</button>

    <h2>Gói VIP</h2>
    <button onclick="buyVip(1)">Mua VIP Cơ Bản (100K)</button>
    <button onclick="buyVip(2)">Mua VIP Cao Cấp (200K)</button>
    <button onclick="buyVip(3)">Mua VIP Đặc Biệt (500K)</button>

    <h2>Rút tiền</h2>
    <p id="withdrawProgress">Quảng cáo đã xem để rút tiền: 0/5</p>
    <button id="watchAdsForWithdraw">Xem Quảng Cáo Để Rút Tiền</button>
    <button id="redeemCard" disabled>Rút Tiền (10,000 Điểm)</button>
</body>
</html>
