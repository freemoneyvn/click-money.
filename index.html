<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Kiếm Tiền</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click để kiếm tiền</h1>
        <p>Số lần bấm còn lại: <span id="click-count">50</span></p>
        <button id="click-btn">Bấm!</button>
        <p>Số tiền kiếm được: <span id="money-earned">0</span> VNĐ</p>
        <button id="watch-ad">Xem quảng cáo để tiếp tục</button>
        <button id="double-clicks">X2 số lần bấm trong 1 giờ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
